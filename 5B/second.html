<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device-width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
<title>Jennan HTML sivu</title>
</head>
<body>
<h1>Tervetuloa toiselle sivustolle</h1>
<p>Tämä on minun testisivuni, jonne teen harjoituksia. Pidän Marimekon unikkokuosista, joten lisäsin taustalle unikkoja.</p>

<a href="index.html" class="top-right-link">Mene pääsivulle</a>

<!-- Fisrt image element -->
<img src="marimekko.jpg" class="image" alt="marimekko unikko">

<!-- Second image element within a figure -->
<figure>
    <img src="pinkmarimekko.jpg" class="image" alt="marimekko unikko toinen väri">
<figcaption>Tässä kuvassa on Unikko-kukka.</figcaption>
</figure>

<!-- Progress element showing course progress -->
 <h2>Kurssin edistyminen</h2>
 <progress value="50" max="100">50%</progress>
 <p>50% completed</p>

<!-- Progress element showing skill level -->
 <h2>Taitotaso</h2>
 <progress value="55" max="100">55%</progress>
 <p>55% taitava</p>

</body>
</html>
