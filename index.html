<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"
    <title>Jennan ensimmäinen HTML sivu</title>
</head>
<body>
    <header>
        <h1 class="header-example">
            Tervetuloa minun sivuilleni
        </h1>
    </header>

    <p class="color-example">
        Tässä on esittely sivuistani.
    </p>

    <nav>
        <ul class="list-example">
            <li>Ensimmäinen sisältö</li>
            <li>Toinen sisältö</li>
            <li>Kolmas sisältö</li>
        </ul>
    </nav>
<a href="index.html" class="top-left-link">Mene pääsivulle</a>
    <main>
        <h2 class="text-example">
            Pääsisältö
        </h2>
        <p class="text-example">
        Tämä on sivujeni pääsisältö
    </p>
    </main>

    <footer id="footer">
        <p>&copy; 2025 Jenna</p>
    </footer>

    <div class="div-example">
        Sivun lopetus
    </div>
</body>
</html>
